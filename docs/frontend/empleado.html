<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carga de Horas</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <link rel="stylesheet" href="css/stylesEmpleado.css">
</head>
<body>

<div class="layout">
    <aside class="sidebar">
        <div class="profile">
            <div class="avatar">
                <span class="material-icons">person</span>
            </div>
            <div>
                <p class="profile-name">Cargando...</p>
                <p class="profile-role">-</p>
            </div>
        </div>

        <nav class="menu">
            <a href="empleado.html" class="active">
                <span class="material-icons">schedule</span>
                Cargar Horas
            </a>
            <a href="notificacionEmpleado.html">
                <span class="material-icons">notifications</span>
                Notificaciones
            </a>
            <a href="reporte.html">
                <span class="material-icons">assessment</span>
                Reporte
            </a>
        </nav>

        <div class="logout">
            <a href="#">
                <span class="material-icons">logout</span>
                Cerrar Sesión
            </a>
        </div>
    </aside>

    <main class="content">

        <section class="main-section">
            <h1>Registro de Horas</h1>
            <p class="subtitle">Seleccione una de sus tareas asignadas para registrar horas.</p>

            <div style="margin: 20px 0;">
                <label for="select-tarea" style="display:block; margin-bottom:8px; font-weight:500;">Mis Tareas Asignadas</label>
                <select id="select-tarea" style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc;">
                    <option value="">Cargando sus tareas...</option>
                </select>
            </div>

            <div id="detalle-carga" class="card" style="display: none;">
                
                <div style="background-color: #f0f9ff; border-left: 4px solid #3b82f6; padding: 15px; margin-bottom: 20px; border-radius: 4px;">
                    <h3 style="margin: 0 0 5px 0; color: #1e3a8a; font-size: 16px;">Proyecto: <span id="info-proyecto-nombre">...</span></h3>
                    <p id="info-proyecto-desc" style="margin: 0; color: #475569; font-size: 14px; line-height: 1.4;">...</p>
                </div>

                <h2 id="titulo-tarea" style="border-bottom: 1px solid #e2e8f0; padding-bottom: 10px; margin-bottom: 20px;">-</h2>

                <div class="grid-3">
                    <div>
                        <p id="info-tipo">-</p>
                    </div>

                    <div>
                        <p id="info-estado">-</p>
                    </div>
                </div>

                <div class="grid-2">
                    <div>
                        <label for="input-fecha">Fecha</label>
                        <input type="date" id="input-fecha">
                    </div>

                    <div>
                        <label for="input-horas">Horas</label>
                        <input type="number" id="input-horas" placeholder="Ej: 4.5" min="0" max="24" step="0.5">
                    </div>
                </div>

                <div>
                    <label for="input-notas">Notas</label>
                    <textarea id="input-notas" rows="4" placeholder="Descripción del trabajo realizado..."></textarea>
                </div>

                <div class="right">
                    <button id="btn-cancelar" class="btn-secondary">Limpiar</button>
                    <button id="btn-cargar" class="btn-primary">Registrar Horas</button>
                </div>
            </div>
        </section>

    </main>
</div>

<script src="js/empleado.js"></script>
</body>
</html>
